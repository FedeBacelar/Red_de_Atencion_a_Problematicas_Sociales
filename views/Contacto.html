    <main class="MainContacto">
       
        <h1>¿Tienes alguna duda? ¡Contactanos!</h1>
        <form class="container-sm col-8 contacto">
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="Telefono" class="form-label">Telefono</label>
                <input type="tel" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">¿Cual es tu duda?</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
    
        </form>



    </main>

    <footer >

            <li><a href="https://mail.google.com/"><picture><img src="..\Image\WhatsappIcon.png" alt="Whatsapp"></picture></a></li></li>
